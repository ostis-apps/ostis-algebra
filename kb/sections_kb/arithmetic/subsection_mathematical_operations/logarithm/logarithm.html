Свойства  логарифма:
<li>1) log<sub>a</sub>(x*y) = log<sub>a</sub>(x)+log<sub>a</sub>(y);</li>
<li>2) log<sub>a</sub>(x/y) = log<sub>a</sub>(x)-log<sub>a</sub>(y);</li>
<li>3) log<sub>a</sub>(x<sup>p</sup>) = p*log<sub>a</sub>(x);</li>
<li>4) log<sub>a</sub>(x<sup>(1/p)</sup>) = log<sub>a</sub>(x)/p;</li>
<li>5) log<sub>a</sub>1=0;</li>
<li>6) log<sub>a</sub>a=1;</li>
<li>7) a<sup>log<sub>a</sub>b</sup>=b;</li>
<li>8) log<sub>a</sub>b=log<sub>c</sub>b/log<sub>c</sub>a.</li>
