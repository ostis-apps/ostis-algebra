Возведение многочлена в степень в общем случае выполняется как умножение многочлена на многочлен. Например:
<ul>
  <li>(x<sup>2</sup>+2y)<sup>2</sup>=(x<sup>2</sup>+2y)(x<sup>2</sup>+2y)</li>
 <li>(x<sup>2</sup>+2y)<sup>3</sup>=(x<sup>2</sup>+2y)(x<sup>2</sup>+2y)(x<sup>2</sup>+2y)</li>
  <li>(x<sup>2</sup>+2y+3)<sup>2</sup>=(x<sup>2</sup>+2y+3)(x<sup>2</sup>+2y+3)</li>
</ul>
