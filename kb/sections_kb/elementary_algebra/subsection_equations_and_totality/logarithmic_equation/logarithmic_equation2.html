Логарифмическое уравнение вида log<sub>a</sub>f(x)=b.
Здесь a>0, a&#8800;1, f(x) - элементарная алгебраическая функция, причем, чтобы уравнение имело решение, должно выполняться неравенство f(x)>0.
Заменой f(x)=t данное уравнение приводится к простейшему логарифмическому уравнению log<sub>a</sub>t=b.
