<li>Формула простого процента: x=a*(1+p*t/100), где a-начальное число, x-число, p-процент на котрый увеличивается число a, t-период времени;</li>
<li>Формула сложного процента: x=a*(1+p/100)<sup>t</sup>, где a-начальное число, x-число, p-процент на котрый увеличивается число a, t-период времени.</li>
