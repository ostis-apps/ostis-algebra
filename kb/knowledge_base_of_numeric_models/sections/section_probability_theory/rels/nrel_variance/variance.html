Дисперсия случайной величины — мера разброса данной случайной величины, то есть её отклонения от математического ожидания. Обозначается <b>D[X]</b> в русской литературе и <b>Var(X)</b> в зарубежной. В статистике часто употребляется обозначение <b><i>&#963;<sup>2</sup><sub>X<sub></b></i> или <b><i>&#963;<sup>2</sup></b></i>.<br>
<b>D[X] = M[(X - M[X])<sup>2</sup>]</b>
