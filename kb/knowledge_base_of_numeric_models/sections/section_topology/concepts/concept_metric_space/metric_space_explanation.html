Метрическое пространство есть пара (X, d), где X - множество, а d - числовая функция, которая определена на декартовом произведении X &times; X, принимает значения в множестве вещественных чисел, такая что: </br>
1) d(x,y) = 0 &hArr; x = y </br>
2) d(x,y) = d(y,x) </br>
3) d(x,z) &le; d(x,y) + d(y,z)
