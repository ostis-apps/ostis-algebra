Пусть &epsilon; &gt; произвольное фиксированное число. <br>
Окрестностью точки x<sub>0</sub> на числовой прямой (иногда говорят &epsilon;-окрестностью) называется множество точек, удаленных от x<sub>0</sub> не более чем на &epsilon;, т.е O<sub>&epsilon;</sub>(x<sub>0</sub> = {x: |x - x<sub>0</sub>| &lt; &epsilon;}.
