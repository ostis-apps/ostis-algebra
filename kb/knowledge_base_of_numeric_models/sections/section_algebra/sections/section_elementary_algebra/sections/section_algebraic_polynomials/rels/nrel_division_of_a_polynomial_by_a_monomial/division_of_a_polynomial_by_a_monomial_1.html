Рассмотрим случаи, когда в результате деления многочлена на одночлен получается многочлен (целое выражение). Предположим, что нужно разделить многочлен 2a<sup>2</sup>b+4ab<sup>2</sup>+8abc на одночлен 2ab, т.е. (2a<sup>2</sup>b+4ab<sup>2</sup>+8abc):(2ab) = (2a<sup>2</sup>b):(2ab)+(4ab<sup>2</sup>):(2ab)+(8abc):(2ab) = a+2b+4c.
